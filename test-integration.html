<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Integration</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: #fff; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #2d5f3f; border: 1px solid #4caf50; }
        .error { background: #5f2d2d; border: 1px solid #f44336; }
        .info { background: #2d3e5f; border: 1px solid #2196f3; }
        button { padding: 10px 20px; margin: 10px 0; background: #4caf50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        pre { background: #2a2a2a; padding: 10px; overflow-x: auto; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>ðŸ§ª AI Cash-Revolution API Integration Test</h1>
    
    <div class="test-result info">
        <strong>Backend URL:</strong> <span id="backend-url"></span>
    </div>
    
    <button onclick="testConnection()">ðŸ”Œ Test Connection</button>
    <button onclick="testTopSignals()">ðŸ“Š Test Top Signals</button>
    <button onclick="testRegistration()">ðŸ‘¤ Test Registration</button>
    
    <div id="results"></div>
    
    <script src="static/js/config.js"></script>
    <script>
        document.getElementById('backend-url').textContent = CONFIG.API_BASE_URL;
        
        function addResult(message, type = 'info', data = null) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            if (data) {
                div.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        async function testConnection() {
            addResult('Testing basic connection...', 'info');
            try {
                const response = await fetch(CONFIG.API_BASE_URL + '/', {
                    method: 'GET',
                    headers: { 'Accept': 'text/html,application/json' }
                });
                
                if (response.ok) {
                    addResult('âœ… Connection successful!', 'success');
                    addResult(`Status: ${response.status} ${response.statusText}`, 'success');
                } else {
                    addResult(`âŒ Connection failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Connection error: ${error.message}`, 'error');
            }
        }
        
        async function testTopSignals() {
            addResult('Testing /signals/top endpoint...', 'info');
            try {
                const response = await fetch(CONFIG.API_BASE_URL + '/signals/top', {
                    headers: { 'Accept': 'application/json' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('âœ… Top signals retrieved successfully!', 'success', data);
                } else {
                    addResult(`âŒ Top signals failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Top signals error: ${error.message}`, 'error');
            }
        }
        
        async function testRegistration() {
            addResult('Testing user registration...', 'info');
            
            const testUser = {
                username: 'testuser' + Date.now(),
                email: 'test' + Date.now() + '@example.com',
                password: 'testpass123',
                full_name: 'Test User',
                phone: '+1234567890',
                trading_experience: 'beginner'
            };
            
            try {
                const response = await fetch(CONFIG.API_BASE_URL + '/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('âœ… User registration successful!', 'success', data);
                } else {
                    const errorData = await response.json();
                    addResult(`âŒ Registration failed: ${response.status}`, 'error', errorData);
                }
            } catch (error) {
                addResult(`âŒ Registration error: ${error.message}`, 'error');
            }
        }
        
        // Run basic connection test on load
        window.addEventListener('load', () => {
            addResult('ðŸš€ Integration test page loaded', 'info');
            testConnection();
        });
    </script>
</body>
</html>
