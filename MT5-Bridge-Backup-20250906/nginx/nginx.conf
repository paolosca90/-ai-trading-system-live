worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80 default_server;
        server_name ai.cash-revolution.com;
        
        # ACME: l'URI viene appeso a root -> C:/nginx/acme/.well-known/acme-challenge/...
        location /.well-known/acme-challenge/ {
            root C:/nginx/acme/;
            default_type "text/plain";
            autoindex on;
            try_files $uri $uri/ =404;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    server {
        listen 443 ssl http2 default_server;
        server_name ai.cash-revolution.com;

        ssl_certificate C:/nginx/certs/ai.cash-revolution.com-le.crt;
        ssl_certificate_key C:/nginx/certs/ai.cash-revolution.com-le.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }
}



